<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/header.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style_marcacao.css">
    <title>Login - Controle de Ponto</title>
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <figure class="cabecalho__relogio">
                <img src="./assets/img/relogio.png" alt="Logo relogio header">
            </figure>
            <h2>CONTROLE DE PONTO</h2>
        </div>
    </header>

    <main class="painelMarcacao">
        <div class="container_infodata">
            <div class="infoData">
                <p class="horario">12:00</p>
                <p class="data">25/02/2022</p>
            </div>
        </div>

        <div class="marcacao">
            <div class="containerBotoes">
                <div class="container__btnGeral">
                    <div id="1" class="botao">
                        <p>08:00</p>
                    </div>
                    <div class="descricao">
                        <p>Início</p>
                    </div>
                </div>
                <div class="containerBarra">
                    <div class="barra"></div>
                </div>
                <div class="container__btnGeral">
                    <div id="2" class="botao">
                        <p>12:00</p>
                    </div>
                    <div class="descricao">
                        <p>Refeição</p>                
                    </div>
                </div>
                <div class="containerBarra">
                    <div class="barra"></div>
                </div>
                <div class="container__btnGeral">
                    <div id="3" class="botao">
                        <p>13:00</p>
                    </div>
                    <div class="descricao">
                        <p>Retorno</p>
                    </div>
                </div>
                <div class="containerBarra">
                    <div class="barra"></div>
                </div>
                <div class="container__btnGeral">
                    <div id="4" class="botao">
                        <p>17:00</p>
                    </div>
                    <div class="descricao">
                        <p>Saída</p>
                    </div>
                </div>

            </div>
        </div>

        <div class="mensagemMarcacao">
            <div class="containerMensagem">
                Bom Apetite!
            </div>
        </div>
        
    </main>
    <script type="text/javascript" src="./assets/js/marca_ponto.js"></script>
</body>
</html>
